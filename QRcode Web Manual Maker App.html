<!DOCTYPE html>
<!--Site de construction graphique de QRcode du répertoire github suivant : https://github.com/Magapo85/QRcode-Web-Map-Maker -->
<html>

<head>
	<title>Manuel QRcode Map Maker</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
	<style>
		body {
			background-color: #333; /* couleur gris foncé */
		}

		/* Style pour les cases de la grille */
		.row {
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.case {
			width: 19px;
			height: 19px;
			border: 0px solid grey; /* mettre 1px solid grey pour délimiter les cases*/
			margin: 0;
			padding: 0;
			background-color: black; /* white; */
			justify-content: center;
			align-items: center;
			display: flex;
		}

		.case2 {
			width: 19px;
			height: 19px;
			border: 0px solid #333;
			background-color: #333;
			color: white;
			text-align: center;
			font-size: 12px;
			justify-content: center;
			align-items: center;
			display: flex;
		}

		/* Style raccourcis pour  changer les couleurs cases */
		.blanc {
			background-color: white;
		}
		.noir {
			background-color: black;
		}

		.texte {
			color: white;
			font-size: 14px;
			font-family: 'Open Sans', sans-serif;
		}

		.texte2 {
			color: grey;
			font-size: 12px;
			/*font-style: normal; italic*/
			font-weight: 1000;
			font-family: Arial, Sans-serif;
			display: block;
		}

		.hidden {
			display: none;
		}
	</style>
</head>

		function randomVectorValue(vect1, vect2) {
			const index = Math.floor(Math.random() * vect1.length);
			const value = vect1[index];
			if (vect2[index] < 20) {
				vect2[index] = vect2[index] + 1;
				return [vect2, value];
			} else {
				return randomVectorValue(vect1, vect2);
			}
		}
